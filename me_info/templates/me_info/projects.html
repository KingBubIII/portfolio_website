{% extends "me_info/navbar.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/projects.css' %}">

{% for project in projects_data %}
  <div id="{{ project.id }}" class="card text-bg-success">
    <div class="row">
      <div class="col col-4">
        <img src="{{ project.preview }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col">
        <div class="card-body">
          <h2 class="card-title">{{ project.name }}</h2>
          <p class="card-text">{{ project.description }}</p>
          <h4 class="card-title">Skill Hghlights</h4>
          <ul>
            {% for skill in project.skills %}
              <li>{{ skill }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
