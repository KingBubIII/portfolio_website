{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/CSS/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li><a class="margin-needed btn btn-outline-success btn-lg" href="/about-me/intro">About Me</a></li>
            <li>
              <div class="margin-needed btn-group">
                <a type="button" class="test btn btn-outline-success btn-lg" href="/about-me/projects">Projects</a>
                <button type="button" class="test btn btn-outline-success btn-lg dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/about-me/projects/">All Projects</a></li>
                  <li><hr class="dropdown-divider"></li>
                  {% for project in projects_data %}
                    <li><a class="dropdown-item" href="/about-me/projects/#{{project.id}}">{{ project.name }}</a></li>
                  {% endfor %}
                </ul>
              </div>
            </li>
            <li><a class="margin-needed btn btn-outline-success btn-lg" href="/about-me/work-history">Work History</a></li>
          </ul>
        </div>
      </div>

      <div class="btn-group btn-group-lg" style="margin: 10px 10px">
        <a href="https://github.com/KingBubIII" target="_blank" rel="noopener noreferrer" class="btn btn-outline-success"><i class="bi bi-github"></i></a>
        <a href="https://linkedin.com/in/caleb-richardson-368572168" target="_blank" rel="noopener noreferrer" class="btn btn-outline-success"><i class="bi bi-linkedin"></i></a>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
